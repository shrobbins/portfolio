  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">

<body>
  <div class="container">
    <header>
      <div class="row">

            <span class="bold">Skills: </span>

          </p>
        </div>
        <div class="col-md-4 portfolio-links">
          <a href="https://codepen.io/shrobbins/full/obGeBY/" target="_blank">
